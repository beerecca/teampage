<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usabilla Team Page Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://usabilla.com/combine/9a6ff7c2152517c049b061124ce5d2e6-1485340594">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>Usabilla Team Page Admin</h2>
        </div>

        <p>Select the Google users you wish to display on the team page on Usabilla.com.</p>

        <form>
            <div class="form-group">
                <input type="checkbox" id="all">
                <label for="all">Select All</label>
            </div>
            <div id="userList" class="form-group"></div>
            <input class="btn btn-primary" id="submit-user-list" type="submit" value="Submit">
        </form>

        <div class="page-header">
            <h2>Usabilla Team Page Preview</h2>
        </div>
        <div class="team-page"></div>
    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Promise,fetch,es6,document.getElementsByClassName"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
    <script src="index.js"></script>
</body>
</html>
